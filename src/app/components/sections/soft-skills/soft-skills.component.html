<section>
  <h2>Вспомогательные навыки</h2>

  <div class="skills-list">
    <div class="skill" *ngFor="let skill of skills">
      <div class="image">
        <img [src]="skill.icon" [alt]="skill.name.ru" />
      </div>
      <div class="content">
        <h4>{{ skill.name.ru }}</h4>
        <p *ngIf="skill.comment">{{ skill.comment.ru }}</p>
      </div>
    </div>
  </div>
</section>
